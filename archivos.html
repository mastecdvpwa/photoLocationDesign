<!DOCTYPE html>
<html lang="es" class="light dark">

<head>

 <meta charset="UTF-8">
 <title>Archivos y Cámara - PWA PhotoLocation</title>

 <script src="js/registraServiceWorker.js"></script>

 <meta name="viewport" content="width=device-width">
 <meta name="theme-color" content="#fffbfe">
 <link rel="icon" sizes="32x32" href="favicon.ico">
 <link rel="manifest" href="site.webmanifest">
 <script src="ungap/custom-elements.js"></script>

 <script type="module" src="js/configura.js"></script>
 <link rel="stylesheet" href="css/estilos.css">
 <link rel="stylesheet" href="css/transicion_pestanas.css">

</head>

<body>

  <md-top-app-bar adicional="tab" headline="headline">

    <h1>Archivos y Cámara</h1>
  
   </md-top-app-bar>
  
   <h1 id="headline">Archivos y Cámara</h1>
  
   <nav-tab-fixed id="tab"></nav-tab-fixed>

 <main>

    <p>
        <label class="md-filled-text-field float">
           <input type="file" accept="image/*" capture="camera">
           <span>Foto de Móvil</span>
        </label>
     </p>
     <p>
        <label class="md-filled-text-field float">
           <input type="file" accept="video/*" capture="">
           <span>Video de Móvil</span>
        </label>
     </p>
     <p>
        <label class="md-filled-text-field float">
           <input type="file">
           <span>Archivo</span>
        </label>
     </p>


 </main>

 <nav-drw></nav-drw>

</body>

</html>
